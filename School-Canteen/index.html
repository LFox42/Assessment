<html>
	% include('shared/header.html')
	% include('shared/Navbar.html')
	
	<body class=" blue darken-4">
	    <div class="row red accent-4">
			<div class="col s12 center">Purchase Meal</div>
			% for food in store_test:
					  <div class="row">
			<div class="col s12 m6">
			  <div class="card brown darken-4">
				<div class="card-content white-text">
				  <span class="card-title"> {{food.image}} </span>
				  <p> {{food.name}}: {{food.amount}} available </p>
				</div>
				<div class="card-action">
				  <a href="/purchase-success/{{food.id}}">Purchase</a>
				  <a href="restock/{{food.id}}">Restock</a>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</body>
	%end
	</div>
</html>
