<html>
	% include('shared/header.html')
	% include('shared/Navbar.html')
	
	<body class=" blue darken-4">
	    <div class="row red accent-4">
			<div class="col s12 center"><h5>Pay at the Canteen</h5></div>
			% for food in store_list:
				<div class="row">
					<div class="col s12 m6">
						<div class="card brown darken-4">
							<div class="card-content white-text">
								<span class="card-title">
								<img src="/picture/{{food.image}}" alt="" class ="square" height ="189px" width ="267px"></img>
								</span>
								<p> {{food.name}}: {{food.amount}} available, {{food.sold}} sold. </p>
							</div>
							<div class="card-action">
								%if food.amount > 0:
									<a href="/purchase-success/{{food.name}}">Purchase</a>
								% end
							</div>
							<div class="card-action">
								<a href="restock/{{food.name}}">Restock</a>
							</div>
						</div>
					</div>
				</div>
			% end
		</div>
	</body>

	</div>
</html>
